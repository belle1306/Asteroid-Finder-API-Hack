<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapping Asteroids Orbiting Earth</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="container">
      <div id="asteroidTooltip"></div>
      <div class="userOuterDiv">
        <main>
          <h1>
            Meteor Visit
          </h1>
          <p class="instructions">instuctions: Zoom-in or Zoom-out and select any astroid to learn more and expand your horizons, Meteors with green highlight are marked as safe but Meteors highlighted red are a possible threat</p>
          <h2>Current Meteors</h2>
          <ul class="depictedItem js-results"></ul>
     
        </main>
        <section>
            <form id="js-form" class="Search-Date">
                <label id="search-label" for="stateCode">Choose A Date</label>
                <input type="date" name="date" class="js-stateStart" >
                <button type="submit" id="find-btn" class="css-search">Search</button>
            </form>
          <h3>
            Results:
          </h3>
          <div class="resultDiv">
          <ul class="asteroids-Results"></ul>
        </div>
        </section>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
