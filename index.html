<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapping Asteroids Orbiting Earth</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="asteroidTooltip"></div>
      <div class="userOuterDiv">
        <main>
          <h1>
            Plotting Asteroids with NASA Data
          </h1>
          <p class="instructions">Instructions: Zoom-in or zoom-out, select any astroid to learn more and expand your horizons. Asteroids highlighted green are marked as safe, while asteroids highlighted red are a possible threat</p>
          <h2>Current Asteroids:</h2>
          <ul class="depictedItem js-results"></ul>
        </main>
        <section>
          <h3>
            Results:
          </h3>
          <div class="resultDiv">
          <ul class="asteroids-Results"></ul>
        </div>
        </section>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
